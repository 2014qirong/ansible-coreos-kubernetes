---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: ceph-osd
  namespace: ceph
  labels:
    app: ceph
    daemon: osd
spec:
  template:
    metadata:
      labels:
        app: ceph
        daemon: osd
    spec:
      nodeSelector:
        ceph-osd: "true"
      volumes:
        - name: devices
          hostPath:
            path: /dev
        - name: ceph
          hostPath:
            path: /opt/ceph
        - name: ceph-conf
          secret:
            secretName: ceph-conf-combined
        - name: ceph-bootstrap-osd-keyring
          secret:
            secretName: ceph-bootstrap-osd-keyring
        - name: ceph-bootstrap-mds-keyring
          secret:
            secretName: ceph-bootstrap-mds-keyring
        - name: ceph-bootstrap-rgw-keyring
          secret:
            secretName: ceph-bootstrap-rgw-keyring
{% if ceph_osd_type == 'osd_directory' %}
        - name: osd-directory
          hostPath:
              path: "{{ ceph_osd_dir }}"
{% endif %}
      containers:
        - name: osd-pod
          image: quay.io/cornelius/ceph-daemon-test:kubernetes
#          imagePullPolicy: Always
          volumeMounts:
            - name: devices
              mountPath: /dev
            - name: ceph
              mountPath: /var/lib/ceph
            - name: ceph-conf
              mountPath: /etc/ceph
            - name: ceph-bootstrap-osd-keyring
              mountPath: /var/lib/ceph/bootstrap-osd
            - name: ceph-bootstrap-mds-keyring
              mountPath: /var/lib/ceph/bootstrap-mds
            - name: ceph-bootstrap-rgw-keyring
              mountPath: /var/lib/ceph/bootstrap-rgw
{% if ceph_osd_type == 'osd_directory' %}
            - name: osd-directory
              mountPath: /var/lib/ceph/osd
{% endif %}
          securityContext:
            privileged: true
          env:
            - name: CEPH_DAEMON
              value: osd
            - name: KV_TYPE
              value: k8s
            - name: CLUSTER
              value: ceph
            - name: CEPH_GET_ADMIN_KEY
              value: "1"
{% if ceph_osd_type == 'osd_disk' %}
            - name: OSD_DEVICE
              value: "{{ ceph_osd_device }}"
{% endif %}
          livenessProbe:
              tcpSocket:
                port: 6800
              initialDelaySeconds: 360
              timeoutSeconds: 5
          readinessProbe:
              tcpSocket:
                port: 6800
              timeoutSeconds: 5
